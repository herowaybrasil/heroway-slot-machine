<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine</title>

  <link rel="stylesheet" href="./assets/css/index.css">
  <script src="./scripts/index.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="machine">
      <h1 id="title" class="title">HERO MACHINE</h1>
      <div class="slot-machine">
        <div class="slots">
          <div class="slot slot-1">
            <img id="slot-item-1" class="slot-item" src="./assets/img/batman.png" title="Batman" alt="Batman">
          </div>
          <div class="slot slot-2">
            <img id="slot-item-2" class="slot-item" src="./assets/img/batman.png" title="Batman" alt="Batman">
          </div>
          <div class="slot slot-3">
            <img id="slot-item-3" class="slot-item" src="./assets/img/batman.png" title="Batman" alt="Batman">
          </div>
        </div>
      </div>

      <div class="footer">
        <span class="balance-box">
          $<span id="balance">0.00</span>
        </span>
        <button id="spin-button" class="spin-button">Spin</button>
      </div>
    </div>
  </div>
  <img class="heroway-logo"
    src="https://d33wubrfki0l68.cloudfront.net/28814445fc9b052c3199ec2d2bda1cda34776694/007e6/af2c8a69d48162f2bc6cc514534a646a.svg">
</body>

</html>
